<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animated Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="imgBx">
        <img src="img/img1.jpeg" alt="Foto da Giselle" />
      </div>
      <div class="content">
        <div class="details">
          <h2>Giselle Brasil<br /><span>Dev Front-end</span></h2>
          <div class="data">
            <h3>
              342 <br />
              <span>Posts</span>
            </h3>
            <h3>
              857<br />
              <span>Followers</span>
            </h3>
            <h3>
              384<br />
              <span>Following</span>
            </h3>
          </div>
          <div class="actionBtn">
            <button>Follow</button>
            <button>Message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
